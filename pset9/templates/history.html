{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}

    <table class="table">
        <thead>
            <tr>
                <th>Stock Symbol</th>
                <th>Shares</th>
                <th>Share Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for event in history %}
                <tr>
                    <td>{{ event.symbol }}</td>
                    <td>{{ event.shares }}</td>
                    <td>{{ event.price }}</td>
                    <td>{{ event.transacted }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
